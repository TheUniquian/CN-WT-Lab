<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file for styling -->
</head>
<body>

<div class="container">
    <h1>Contact Info Form</h1>

    <form id="contactForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <button type="button" onclick="addContact()">Add Contact</button>

        <div id="contactsList"></div>

        <button type="submit">Submit Contact Info</button>
    </form>
</div>

<script src="script.js" defer></script> <!-- Link your script.js file -->
</body>
</html>
